name: Update Repository

on:
  release:
    types: [published]

  schedule:
    # Hourly sync
    - cron: "0 * * * *"

  workflow_dispatch:
    inputs:
      prune:
        description: "Prune unavailable entries after sync"
        required: false
        default: true
        type: boolean

  # Trigger when repo-manager tool or sync config changes
  push:
    paths:
      - "repository/sync-config.jsonl"
    branches:
      - main

jobs:
  update-repository:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download repo-manager binary
        id: download
        run: |
          echo "Fetching latest tinct-repo-manager release..."

          # Try to get the latest release with the binary
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/jmylchreest/tinct/releases/latest)
          DOWNLOAD_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | contains("tinct-repo-manager")) | select(.name | contains("Linux_x86_64")) | .browser_download_url' | head -1)

          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
            echo "No pre-built binary found in latest release, will build from source"
            echo "use_binary=false" >> $GITHUB_OUTPUT
          else
            echo "Downloading from: $DOWNLOAD_URL"
            curl -L -o tinct-repo-manager.tar.gz "$DOWNLOAD_URL"
            tar -xzf tinct-repo-manager.tar.gz
            chmod +x tinct-repo-manager
            echo "use_binary=true" >> $GITHUB_OUTPUT

            # Verify it works
            ./tinct-repo-manager --version || echo "Binary check failed, will build from source"
          fi

      - uses: actions/setup-go@v5
        if: steps.download.outputs.use_binary == 'false'
        with:
          go-version: "1.25"

      - name: Build repo-manager from source
        if: steps.download.outputs.use_binary == 'false'
        run: |
          echo "Building tinct-repo-manager from source..."
          cd cmd/tinct-repo-manager
          go build -o ../../tinct-repo-manager

      - name: Determine parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "release" ] || [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "push" ]; then
            echo "prune=true" >> $GITHUB_OUTPUT
          else
            echo "prune=${{ github.event.inputs.prune }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync plugins from config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRUNE="${{ steps.params.outputs.prune }}"

          echo "Syncing plugins from sync-config.jsonl with protocol version 0.0.1+"
          if [ "$PRUNE" = "true" ]; then
            echo "Pruning enabled (remove after 720h)"
          fi

          # Build prune flags
          PRUNE_FLAGS=""
          if [ "$PRUNE" = "true" ]; then
            PRUNE_FLAGS="--prune --prune-remove-after 720h"
          fi

          # Sync using configuration file
          ./tinct-repo-manager sync \
            --config contrib/repository/sync-config.jsonl \
            --manifest contrib/repository/repository.json \
            --min-protocol-version 0.0.1 \
            $PRUNE_FLAGS \
            --verbose

      - name: Validate manifest
        run: |
          echo "Validating manifest..."
          ./tinct-repo-manager validate \
            --manifest contrib/repository/repository.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet contrib/repository/repository.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add contrib/repository/repository.json

          # Create commit message
          MSG="chore(repository): sync plugins"
          if [ "${{ steps.params.outputs.prune }}" = "true" ]; then
            MSG="${MSG} with pruning"
          fi

          git commit -m "$MSG"
          git push

      - name: Summary
        if: always()
        run: |
          echo "## Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Config**: sync-config.jsonl" >> $GITHUB_STEP_SUMMARY
          echo "- **Prune**: ${{ steps.params.outputs.prune }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
